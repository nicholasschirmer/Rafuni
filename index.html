<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
      }
    </style>
    <title>Rafuni</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  </head>
  <body>
    <div id="root">
      <header>
        <img src="/images/Rafuni-PTY-LTD-Logo.png" class="logo" alt="" />
        <div class="hiddenSearch">
          <input type="search" class="searchBar" placeholder="Search..." />
          <span class="material-symbols-outlined"> close </span>
        </div>
        <nav class="navigation">
          <a
            href="/"
            onclick="route(); changeActive('home')"
            id="home"
            class="active"
            >Home</a
          >
          <a
            href="/about-us"
            onclick="route(); changeActive('aboutUs')"
            id="aboutUs"
            >About Us</a
          >
          <a
            href="/services"
            onclick="route(); changeActive('services')"
            id="services"
            >Services</a
          >
          <a
            href="/contact-us"
            onclick="route(); changeActive('contactUs')"
            id="contactUs"
            >Contact Us</a
          >
          <div class="icons">
            <span
              class="material-symbols-outlined search-icon"
              onclick="toggleSearch()"
            >
              search
            </span>
            <span
              class="material-symbols-outlined hamburger"
              id="hamburger"
              onclick="toggleMenu()"
            >
              menu
            </span>
          </div>
        </nav>
      </header>
      <div class="hr topHr"></div>
      <div class="hiddenMenu" onclick="toggleMenu()">
        <div class="list">
          <a
            href="/"
            onclick="route(); changeActive('home'); toggleMenu()"
            id="home"
            class="active"
            >Home</a
          >
          <a
            href="/about-us"
            onclick="route(); changeActive('aboutUs'); toggleMenu()"
            id="aboutUs"
            >About Us</a
          >
          <a
            href="/services"
            onclick="route(); changeActive('services'); toggleMenu()"
            id="services"
            >Services</a
          >
          <a
            href="/contact-us"
            onclick="route(); changeActive('contactUs'); toggleMenu()"
            id="contactUs"
            >Contact Us</a
          >
        </div>
      </div>
      <div id="page-container"></div>
    </div>
    <div class="hr"></div>
    <script src="scripts/script.js"></script>
    <script src="scripts/animations.js"></script>
    <script src="scripts/router.js"></script>
    <script src="scripts/carousel.js"></script>
  </body>
</html>
