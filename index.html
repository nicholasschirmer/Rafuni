<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="dc.description"
      content="RAFUNI (Pty) Ltd is a 100% black &amp; 100% women owned enterprise involved in construction, engineering services, distribution, and supply."
    />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="styles/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <title>Rafuni</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  </head>
  <body>
    <div id="root">
      <header class="container">
        <img
          src="/images/Rafuni-PTY-LTD-Logo.png"
          class="logo"
          alt=""
          onclick="route()"
        />
        <div class="hiddenSearch">
          <input type="Text" class="searchBar" placeholder="Search..." />
          <i
            class="fa fa-times searchToggle"
            aria-hidden="true"
            onclick="toggleSearch()"
          ></i>
        </div>
        <nav class="navigation">
          <a
            href="/"
            onclick="route(); changeActive('home')"
            id="home"
            class="active"
            >Home</a
          >
          <a
            href="/about-us"
            onclick="route(); changeActive('aboutUs')"
            id="aboutUs"
            >About Us</a
          >
          <a
            href="/services"
            onclick="route(); changeActive('services')"
            id="services"
            >Services</a
          >
          <a
            href="/contact-us"
            onclick="route(); changeActive('contactUs')"
            id="contactUs"
            >Contact Us</a
          >
          <div class="icons">
            <span
              class="fa fa-search searchToggle"
              aria-hidden="true"
              onclick="toggleSearch(); goSearch(); route()"
            ></span>
            <span
              class="material-symbols-outlined hamburger"
              id="hamburger"
              onclick="toggleMenu()"
            >
              menu
            </span>
          </div>
        </nav>
      </header>
      <div class="hr topHr"></div>
      <div class="hiddenMenu" onclick="toggleMenu()">
        <nav class="list">
          <a
            href="/"
            onclick="route(); changeActive('home'); toggleMenu()"
            id="home"
            class="active"
            >Home</a
          >
          <a
            href="/about-us"
            onclick="route(); changeActive('aboutUs'); toggleMenu()"
            id="aboutUs"
            >About Us</a
          >
          <a
            href="/services"
            onclick="route(); changeActive('services'); toggleMenu()"
            id="services"
            >Services</a
          >
          <a
            href="/contact-us"
            onclick="route(); changeActive('contactUs'); toggleMenu()"
            id="contactUs"
            >Contact Us</a
          >
        </nav>
      </div>
      <div id="page-container"></div>
    </div>
    <div class="row footer" style="max-width: 100vw">
      <div class="col-lg-8" style="padding: 0">
        <h1 style="padding: 30px">Get a Quote For Your Project</h1>
      </div>
      <div class="col-lg-4" style="padding: 0">
        <nav class="d-flex" style="padding: 30px">
          <a
            href="/contact-us"
            onclick="route(); changeActive('contactUs')"
            class="Quote__link"
            >CONTACT US</a
          >
        </nav>
      </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/animations.js"></script>
    <script src="scripts/router.js"></script>
    <script src="scripts/carousel.js"></script>
    <script src="scripts/search.js"></script>
  </body>
</html>
