<div class="contact-form">
  <h2>SEND US A MESSAGE</h2>
  <div class="accent"></div>
  <form
    action="https://formsubmit.co/info@rafuni.co.za"
    method="POST"
    class="d-flex"
  >
    <input
      type="text"
      class="form form-control"
      name="Name"
      id="Name"
      placeholder="Your Name"
    />
    <input
      type="email"
      class="form form-control"
      name="email"
      id="email"
      placeholder="Your Email"
    />
    <textarea
      class="form form-control"
      name="message"
      id="message"
      cols="30"
      rows="5"
      placeholder="Your Message"
    ></textarea>
    <input type="submit" class="contact-us__link" value="SEND" />
  </form>
